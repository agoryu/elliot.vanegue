<div class="container" id="i18_recreation">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="career.my_recreation">Mes loisirs</span></h1>
        </div>
    </div>

    <div class="row">
        {% for recreation in site.data.index.recreations %}
            {% assign loopindex = forloop.index | modulo: 2 %}
            {% if forloop.last %}
                {% if forloop.last == forloop.first %}
            <div class="col-sm-6 wow col-sm-offset-3 zoomIn  recreation">
                {% else %}
            <div class="col-sm-6 wow {% if loopindex == 1 %} fadeInLeft col-sm-offset-3 {% else %} fadeInRight {% endif %}  recreation">
                {% endif %}
            {% else %}
            <div class="col-sm-6 wow {% if loopindex == 1 %} fadeInLeft {% else %} fadeInRight {% endif %}  recreation">
            {% endif %}
              <div class="team-member">
                  <img src="{{ recreation.img | prepend: site.baseurl }}" class="img-responsive img-circle img-small" alt="">
                  <h2>{{ recreation.name }}</h2>
              </div>
          </div>
      {% endfor %}
    </div>
</div>
